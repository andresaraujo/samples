<dom-module id="todo-app">
  <template>
    <h1>Todo</h1>
    <ul>
      <template is="dom-repeat" items='items'>
        <li>
          <todo-item
              title='{{item.title}}'
              description='{{item.description}}'
          ></todo-item>
        </li>
      </template>
    </ul>
  </template>
</dom-module>
